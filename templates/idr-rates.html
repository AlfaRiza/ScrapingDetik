{% extends 'base.html' %}

{% block content %}

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Rate</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
    {% for data in json_data %}
    <tr>
      <th scope="row">{{ data['code'] }}</th>
      <td>{{ data['name'] }}</td>
      <td>{{ data['rate'] }}</td>
      <td>{{ data['date'] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
